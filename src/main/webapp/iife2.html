<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">

	/*
		즉시 실행 함수를 사용해서
		사용자의 나이(age)를 기준으로
		"성인입니다." 또는 "미성년자입니다"
		라는 문장을 웹브라우저 콘솔탭에 출력
	*/
	
	(function(){
		let age = 19;
		if (age>19) {console.log("성인입니다.");}
		else{console.log("미성년자입니다.");}
	})();
	
</script>
</body>
</html>
