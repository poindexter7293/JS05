<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
//전역 스코프 영역
let a = 10;//전역 스코프 영역(함수 외부 영역)에 변수 선언 후 10을 저장함

function sum() {
//지역 스코프 영역(함수 내부)에서 전역 스코프 영역(함수 외부 영역)에 선언한 a변수 값 얻어 사용 가능
console.log(`함수 내부 : ${a}`);
}

sum();

//전역 스코프 영역(함수 외부 영역)에서 a 변수값 출력
console.log(`함수 외부 : ${a}`);
/*
	결론 : 함수 내부 : 10
		   함수 외부 : 10
 			위 출력 결과를 보면 전역 스코프 영역(함수 외부 영역)에 선언한 변수는
 			지역 스코프 영역(함수 내부 영역)에서 변수값을 가져와 사용이 가능하고
 			전역 스코프 영역에서도 변수값을 가져와 사용이 가능함

 */
console.log('---------------------------------------------------------------------------------')

function sum2() {
let b = 10;//지역 스코프 영역(함수 내부 영역)에 변수 선언 후 10을 저장함
console.log(`함수 내부 : ${b}`);		   
}
sum2();
console.log(`함수 외부 : ${b}`);		   
/*
 		Uncaught ReferenceError: b is not defined
		at global.html:36:24
	결론 : 함수 내부에 선언한 변수b는 지역 스코프 영역에 선언한 변수이므로
			함수 내부가 아닌 외부에서 변수b에 저장된 값을 참조해서 출력할 경우 오류가 발생함
*/

</script>
</body>
</html>
