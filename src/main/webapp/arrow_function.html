<script type="text/javascript">
//1. 매개변수로 두개의 인수를 전달받아 더한 + 결과값을 반환하는 화살표 함수 정의(add)
//1.1. 위 화살표 함수 호출할 때 3,5를 매개변수로 전달하면 더한 8을 반환받아 출력

const add = (num1, num2) => num1 + num2

console.log(add(3,5));


//2. 매개변수로 두개의 인수를 전달받아 더 큰 값을 반환하는 화살표 함수 정의(max)
//단 기능 구현은 삼항 조건 연산자를 사용하여 첫번째 인수로 전달받은 값이 
//두번째 매개변수로 전달받은 값보다 크면 첫번째 매개변수로 전달받은 값을 반환하고
//그렇지 않으면 두번째 매개변수로 전달받은 값을 반환
//2.1 위 화살표 함수 호출할 때 7과 10을 순서대로 전달하면 최대값 10을 반환받아 출력

const max = (num1, num2) => num1 > num2 ? num1 : num2;


console.log(max(7,10));

//3. 매개변수로 전달받은 하나의 인수값이 양수인지 확인하는 기능의 화살표 함수(isPositive)

const isPositive = (num) => num > 0 ? "True" : "False";
console.log(isPositive(5));
console.log(isPositive(-2));

//4. 숫자1부터 매개변수로 전달 받은 하나의 인수값까지의 합을 구해서 반환(sumUpto)
const sumUpto = (num) => {
	let sum = 0; for (let i = 1; i <=num; i++)
	{sum += i;}
	return sum;}
	
	console.log(sumUpto(5));

//5. 매개변수 num과 count를 선언해서 화살표 함수를 정의하는데
//count 매개변수로 전달받은 숫자만큼 반복해서 num 매개변수로 전달받은 값을 반복해서 출력
//repeatNumber
const repeatNumber = (num, count) => {for(let i = 0; i < count; i++)
{console.log(num);}}
repeatNumber(3,5);

//6. 매개변수 num으로 하나의 숫자를 전달받아서 3의 배수면 True
//3의 배수가 아닐 경우 False를 반환

const isMultipleOfThree = (num) => num%3 === 0 ? "True" : "False";
console.log(isMultipleOfThree(9));
console.log(isMultipleOfThree(10));






















</script>
</body>
