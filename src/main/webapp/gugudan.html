	if(a>b){return a;}

}

function isPositive(a) {
if(a>=0){return "True"}
else{return "False"}
}

console.log(isPositive(-2));

function isPositive2(a){
if(a==0){return "0"}

else{return "false"}
}}

function isEven(a) {
	if (a%2 === 0){return "True"}
	else{return "False"}
}
console.log(isEven(4));
console.log(isEven(7));

function sumUpTo(n){
	let sum = 0;
for (let i = 1; i <= n; i++) {sum += i;}
return sum;
}
