<script type="text/javascript">

function sum(num1, num2) {
	if (typeof num1 !== "number" || typeof num2 !== "number"){return;}
	return num1+num2;}
	
	
	


console.log(sum(1,11)); //undefiend
console.log(sum("a","b")); //12

//-------------------------------------------------------------------

const sum2 = (num1, num2) => 
{if(typeof num1 !== "number" || typeof num2 !== "number"){return;} 
return num1+num2;}


console.log(sum2(5,10)); //undefiend
console.log(sum2("a","b")); //15

const sum3 = (num1, num2) => num1 + num2;

const result2 = sum3(10,20);
