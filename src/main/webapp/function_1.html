<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">



	console.log(multiply(1,2));
	

	function multiply(a,b) {
		console.log(`a:${a}, b:${b}`);
		return a*b;
	}
	//1-3. a,b 모두 값이 전달되지 않으면 undefiend가 할당되며 return값은 NaN 반환
	//결론 : 매개변수 x나 매개변수 y에 함수를 호출 시 인수를 전달하지 않으면 undefiend값 할당
	console.log(multiply());
	//1-2. 함수 호출시 a에만 인수를 전달하고 b에는 전달하지 않았을 때
	console.log( multiply(7));
	//1-1. 함수 호출시 두개의 매개변수 a,b에 각각 인수를 전달
	console.log(multiply(5,10));


	//2. 화살표 함수로 함수 정의 및 매개변수 기본값 할당
	// 화살표 함수로 함수 정의
	const add = (x=5, y=5) => {
		console.log(`x: ${x}, y: ${y}`);
		return x+y;
	};
	//화살표 함수 호출시 x 매개변수 자리에 3을 전달하고 y 매개변수 자리에 값을 전달하지 않을 경우
	console.log(add(3));
	
	//x,y 매개변수 자리에 인수를 전달하지 않고 호출할경우 기본값으로 호출됨
	console.log(add());
	
	//x매개변수 자리에 3을 전달하고 y매개변수 자리에 7을 전달하여 호출
	console.log(add(3, 7));
	//x매개변수 자리에는 5가 먼저 할당된 상태에서 3을 전달받아 3이, y에는 7이 저장됨.
			





</script>
</body>
</html>
