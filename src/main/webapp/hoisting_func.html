<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body></body>
<script type="text/javascript">



//함수를 정의하는 방법 3가지
	// 1. 선언문 function을 작성해서 함수 정의 -- "호이스팅 가능"
	//	function 함수명(){}
	
	
	// 2. 표현식을 작성해서 함수를 정의
	//	const 상수명 = function(){}; <- 익명 함수
	//	const 상수명 = function 함수명(){} <- 네이밍 함수
	
	// 3. 화살표를 이용해 함수를 정의
	// const 상수명 = () => {};
	
	printHello(); // 아래에 만들어 놓은 함수를 호출하는 순간 호이스팅되어 함수 호출이 가능함.
				  // 호이스팅 : 함수 정의문을 최상단 줄로 끌어 올려 작성되게 하는 성질.
	function printHello(){//1. 선언문 function 작성해서 함수 정의
		console.log("Hello");	
	}
	/*
	결론 : 선언문 function 방식으로 만든 함수 정의문은 호이스팅되어
	함수 호출문을 함수 정의문 위에 작성 해도 함수 호출이 가능하다.
	
	그러나 표현식, 화살표 함수 정의 방법으로 정의한 함수는
	호이스팅되지 않아 함수 호출문을 함수 정의문 위에 작성하면 함수 호출이 불가하다.
	*/
	
	
	
	
</script>
</body>
</html>
