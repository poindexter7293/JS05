<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
//블록문 {}을 기준으로 전역스코프 영역에 전역번수 선언 후 10 저장
var a = 10;
//블록문
{
//블록문 내부 지역스코프영역에 지역변수 선언 후 20 저장
var b = 20;

console.log(`블록문{}내부 지역 스코프 영역에서 a 변수값 얻어 출력 : ${a}`);
console.log(`블록문{}내부 지역 스코프 영역에서 b 변수값 얻어 출력 : ${b}`);	
}


console.log(`블록문{}외부 전역 스코프 영역에서 a 변수값 얻어 출력 : ${a}`);
console.log(`블록문{}외부 전역 스코프 영역에서 b 변수값 얻어 출력 : ${b}`);


</script>
</body>
</html>
